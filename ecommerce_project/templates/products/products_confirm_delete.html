{% extends 'base.html' %} {% block titulo %} Confirmación {% endblock %}
{% block contenido_que_cambia %} 

<div class = "container">
  <div class = "row">
    <div class = "col">
      <div class = "d-flex justify-content-center mt-5"> 
      <form method="post">
        {% csrf_token %}
      
        <p class="display-4 text fw-bold">¿Está seguro que desea borrar el producto {{ object.name }}?</p>
      <div class="text-center">
        <input class="d_flex btn btn-primary text-center" onClick="javascript:history.go(-1)" value="Cancelar"/>
        <input class="d_flex btn btn-danger text-center" type="submit" value="Confirmar"/>       
      </div>
      </form>
    </div>
  </div>
</div>
</div>

{% endblock %}
