{% extends 'base.html' %} 
{% block titulo %} Mi perfil {% endblock %}
{% block contenido_que_cambia %} 
<div class="container-fluid my-4">
  <center>
    <h1 class="display-4 my-3">Mi perfil</h1>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 my-1">

<div class="card" style="width: 18rem">
  {%if user.profile.avatar%}
  <img
    class="card-img-top"
    src="{{user.profile.avatar.url}}"
    width="25%"
    height="25%"
    alt="Card image cap"
  />
  {%endif%}
  <div class="card-body">
    <h5 class="card-title">@{{user.username}} </h5>
    <h5 class="card-title">Tu perfil nunca fue creado! </h5>
   
       
    <a href="/users/create_profile/" class="btn btn-primary">Crear Perfil</a>
    
   
  
  </div>
</div>
</div>
</center>
</div>
 
{% endblock %}
